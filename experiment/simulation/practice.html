<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virtual labs</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b/css/style.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.6/js/jsplumb.min.js"></script>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<div class="columns is-centered">
		<div class="column">
			<div class="v-instruction-container">
				<div class="v-collapsible is-size-5" id="task-description">
					Instructions
				</div>
				<div class="v-content instruction-list">
					<ul style="list-style: disc;">
						<li>Fill the values in the table below. </li>
						<li>You are allowed to fill <b>Numbers</b> or <b>INF/inf</b>.</li>
						<li>Click on the <b>Next</b> button to move to the next iteration.</li>
						<li>Click on new <b>graph</b> button to generate a new graph</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="columns is-centered is-flex-direction-row is-flex-wrap-wrap is-align-content-start">
		<div class="column is-8-desktop is-12-tablet is-12-mobile center-content">
			<div class='practice-main-container'>
				<div class="practice-top-container">
					<div class="column centered-div">
						<div class="v-tabs tabs-size">
							<ul>
								<li id="iteration1" onclick="openIteration(event, 'iteration1')">
									<a>
										Iter 1
									</a>
								</li>
								<li id="iteration2" onclick="openIteration(event, 'iteration2')">
									<a>
										Iter 2
									</a>
								</li>
								<li id="iteration3" onclick="openIteration(event, 'iteration3')">
									<a>
										Iter 3
									</a>
								</li>
								<li id="iteration4" onclick="openIteration(event, 'iteration4')">
									<a>
										Iter 4
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- Left Sidebar Area -->
				<div class='practice-array-container'>
					<table align="center" style="margin-top: 5%;">
						<thead>
							<tr>
								<th></th>
								<th>1</th>
								<th>2</th>
								<th>3</th>
								<th>4</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>1</th>
								<td><input id="text11" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text12" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text13" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text14" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
							</tr>
							<tr>
								<th>2</th>
								<td><input id="text21" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text22" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text23" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text24" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
							</tr>
							<tr>
								<th>3</th>
								<td><input id="text31" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text32" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text33" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text34" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
							</tr>
							<tr>
								<th>4</th>
								<td><input id="text41" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text42" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text43" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
								<td><input id="text44" type="text" maxlength="4" onchange="inputBox(this.value,this.id)"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- Main Content Area -->
				<div class='practice-main-content-container' id="diagram">
				</div>
				<div class="practice-bottom-container">
					<div class="columns centered-div">
						<button class="v-button button-margin" id="submit" onclick="submitIteration()">Next
							Iteration</button>
						<button class="v-button button-margin" id="restart"
							onclick="newGraph()">New Graph</button>
					</div>
				</div>
			</div>
		</div>
		<div class="column is-3-desktop is-12-tablet is-12-mobile center-content">
			<div class="v-datalist-container toolbar-item-list">
				<div class="v-datalist-title">
					Observation
				</div>
				<div class="v-datalist-row">
					<div id="observations" style="font-size: 20px; font-weight:bold;"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.1/cytoscape.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b/js/script.js"></script>
</body>

</html>
